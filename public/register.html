  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/profile.css">
  </head>

  <body class="gBack">
    <div class="rowv bBack">
      <div class="row mx-3">
        <div class="col-12">
          <button id="goHome" class="btn btn-success  m-3">Home</button>
          <button id="goProfile" class="btn btn-success  m-3">Dashboard</button>
          <button id="logOut" class="btn btn-secondary  m-3">Log Out</button>
        </div>
      </div>
  <div class="row">
    <div class="col-5 ">
      <div class="mx-5 rounded  gBack">
        <h1 class=" m-3 rounded-pill">The Tech Blog</h1>
  
  
      </div>
    </div>
  
  </div>
  </div>

    <div id="container" class="container">

      <div class="col-sm-12">
        <div class="col-sm-12">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button id="register" type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
    </div>

    <div id="invalid" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Invalid username or password.
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/register.js"></script>
  </body>

  </html>
